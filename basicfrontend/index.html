<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Employee Management System</h1>

  <h2>Add / Update Employee</h2>
  <form id="employeeForm">
    <input type="hidden" id="employeeId">
    <label>First Name: </label><input type="text" id="firstName"><br><br>
    <label>Last Name: </label><input type="text" id="lastName"><br><br>
    <label>Email: </label><input type="email" id="email"><br><br>
    <label>Phone: </label><input type="text" id="phoneNumber"><br><br>
    <label>Designation: </label><input type="text" id="designation"><br><br>
    <label>Department: </label><input type="text" id="department"><br><br>
    <label>Salary: </label><input type="number" id="salary"><br><br>
    <label>Date of Joining: </label><input type="date" id="dateOfJoining"><br><br>
    <label>Status: </label><input type="text" id="status"><br><br>
    <button type="submit">Save Employee</button>
  </form>

  <h2>All Employees</h2>
  <input type="text" id="searchBox" placeholder="Search employees..."><br><br>

  <table border="1" id="employeeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Joining Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
